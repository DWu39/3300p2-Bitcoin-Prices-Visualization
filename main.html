<html>
<head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>
<body>
    
    <img id="logo" alt="bitcoin logo" src="styles/bitcoinlogo.png"/>
    <!--title message-->
    <p id='timeframe'></p>
    
    <!--radio buttons to change graph views-->
    <div id='inputs'>views: 
        <input type="radio" name="timeframe" value="hourly" onclick="updateGraph('bitcoins-hourly.csv')" checked>Hourly
        <input type="radio" name="timeframe" value="daily" onclick="updateGraph('bitcoins-daily.csv')">Daily
        <input type="radio" name="timeframe" value="weekly" onclick="updateGraph('bitcoins-weekly.csv')">Weekly    
        <br>
        Start <input type="date" id="start" value="2013-12-27">
        End <input type="date" id="end" value="2014-04-20">
        <button type="button" onclick="newDate(); return false;">Change timeframe</button>
        <p id="error"></p>
    </div>
    
    <!--graph-->
    <div id='graph'></div>
    
<script>
    /*
    * global variables
    */
    
    // holds the bitcoin prices and times
    var daData;
    
    // scales
    var x, y;
    
    // axes
    var xAxis, yAxis;
    
    
    var make_x_axis, make_y_axis;
    
    var zoom;

    var svg;

    var margin = {
        top: 20,
        right: 20,
        bottom: 20,
        left: 45
    };
    
    // create canvas for graph
    // increase and decrease margin as appropriate for zooming
    var width = 1100 - margin.left - margin.right;
    var height = 600 - margin.top - margin.bottom;
    
    /**
    * helper functions
    */

    // draw new line using given array of data points
    var makeLine = d3.svg.line()
        .x(function(d) { return x(new Date(d.time)); })
        .y(function(d) { return y(d.price); })
    
    // http://stackoverflow.com/questions/8888491/how-do-you-display-javascript-datetime-in-12-hour-am-pm-format
    function formatAMPM(date) {
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var ampm = hours >= 12 ? 'pm' : 'am';
        hours = hours % 12;
        hours = hours ? hours : 12; // the hour '0' should be '12'
        minutes = minutes < 10 ? '0'+minutes : minutes;
        var strTime = hours + ':' + minutes + ' ' + ampm;
        return strTime;
    }
     
    // return formated date Javascript date object (mm/dd/yyyy hh:mm am/pm)
    function formatDate(date){
        var month = date.getMonth();
        var day = date.getDate();
        var year = date.getFullYear();
        var time = formatAMPM(date);
        var formated = month + "/" + day + "/" + year + " " + time;
        return formated;
    }
    
    //hover value display http://bl.ocks.org/mbostock/3902569#index.html
    var makeHover = function() {
        var bisect = d3.bisector(function(d) { return d.time; }).left,
        formatValue = d3.format(",.2f"),
        formatCurrency = function(d) { return "$" + formatValue(d); };

        //points for hover
        var point = svg.append("g")
            .attr("class", "point");
//                .style("display", "none");

        // text box holding information about data point
        point.append("rect")
            .attr("width", 145)
            .attr("height", 50)
            .attr("transform", "translate(-70, -60)");

        point.append("text")
            .attr("id", "time")
            .attr("x", -60)
            .attr("y", -40);

        point.append("text")
            .attr("id", "price")
            .attr("x", -25)
            .attr("y", -20);

        // line from hovered data point going down to x-axis
        var linepointer = svg.append("line")
            .attr("id", "linepointer")
            .attr("y2", height);

        // circles from hovered data point
        point.append("circle")
            .attr("r", 5);

        // overlay for hover - creates an area that the hover feature works i.e. same size as the graph
        svg.append("rect")
            .attr("class", "overlay")
            .attr("width", width)
            .attr("height", height)
            // makes hover info show when mouse over overlay
            .on("mouseover", function() {
                point.style("display", null);
                linepointer.style("display", null);
            })
            // hides hover info when mouse outside of overlay
            .on("mouseout", function() {
                point.style("display", "none");
                linepointer.style("display", "none");
            })
            .on("mousemove", mousemove);

        function mousemove() {
            var x0 = x.invert(d3.mouse(this)[0]),
                i = bisect(daData, x0, 1),
                d0 = daData[i - 1],
                d1 = daData[i],
                d = x0 - d0.time > d1.time - x0 ? d1 : d0;
            
            // redraw the rectangle
            point.attr("transform", "translate(" + x(new Date(d.time)) + "," + y(d.price) + ")");
            point.select("#time").text(formatDate(new Date(d.time)));
            point.select("#price").text(formatCurrency(d.price));
            
            // redraw linepointer
            linepointer
                .attr("x1", x(new Date(d.time)))
                .attr("y1", y(d.price))
                .attr("x2", x(new Date(d.time)));

        }
    };

    /**
    * create graph functions
    */

    // pull the data for the bitcoins and create the graph
    var createData = function(dataFile) {
        d3.csv(dataFile, function(d) {
            var time = new Date(d.time);
            return {
                price: d.price,
                time: time
            };
        }, function(error, rows) {
            daData = rows;

            // call a create graph function that we can swap out if we want to change the default graph
            createGraph(daData);
        });
    }

    // draw the graph with the given data from createData
    var createGraph = function(data) {
        
        //===================Make x axis scale=======================
        x = d3.time.scale()
            .domain(d3.extent(data, function (d) { return d.time; }))
            .range([0, width]);

        make_x_axis = function () {
            return d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .ticks(7);
        };


        //===================Make y axis scale=======================
        y = d3.scale.linear()
            .domain(d3.extent(data, function (d) { return d.price; }))
            .range([height, 0]);

        make_y_axis = function () {
        return d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(9);
        }

        //===================Make zoom function=======================
        zoom = d3.behavior.zoom()
            .x(x)
            .y(y)
            .on("zoom", zoomed);

        // Xiao's zooming function
        function zoomed() {
            console.log(d3.event.translate);
            console.log(d3.event.scale);
            svg.select(".x.axis").call(xAxis);
            svg.select(".y.axis").call(yAxis);
            svg.select(".x.grid")
                .call(make_x_axis()
                .tickSize(-height, 0, 0)
                .tickFormat(""));
            svg.select(".y.grid")
                .call(make_y_axis()
                .tickSize(-width, 0, 0)
                .tickFormat(""));
            svg.select(".line")
                .attr("class", "line")
                .attr("d", makeLine);
        }
        
        //===================Create SVG=======================
        svg = d3.select("#graph").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .call(zoom);
        
        // date/time axis

        //============Create x axis and append it to svg==================
        xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .ticks(20);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + (height) + ")")
            .call(xAxis);

        //============Create y axis and append it to svg==================
        yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(10);

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);

        var clip = svg.append("clipPath")
            .attr("id", "clip")
            .append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", width)
            .attr("height", height);

        var chartBody = svg.append("g")
            .attr("clip-path", "url(#clip)");

        chartBody.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", makeLine);
        
        // Add hover functionality based on what is currently in daData
        makeHover();
    }
    
    /**
    * Update Functions for each timeframe
    */

    function updateGraph(csvfile) {
    	// pull the data for the bitcoins and create the graph
	    d3.csv(csvfile, function(error, rows) {
	    	rows.forEach(function(d) {
	    		d.date = new Date(d.time),
	    		d.price = +d.price
	    	});

	        daData = rows;
	        //console.log(x.domain());
	        //return min and max dates for x-axis and prices for y-axis
        	x.domain(d3.extent(rows, function(d) { return d.date; })).range([0, width]);
        	y.domain(d3.extent(rows, function(d) { return d.price; })).range([height, 0]);
        	//console.log(x.domain());
	        //section we wish to apply changes/transitions
	        var svg = d3.select("#graph").transition();

	        svg.select(".line")
	        	.duration(500)
	        	.attr("d", makeLine(rows));
	        svg.select(".x.axis")
	        	.duration(500)
	        	.call(xAxis);
	        svg.select(".y.axis")
	        	.duration(500)
	        	.call(yAxis);

            svg.select(".point").remove();
            svg.select("#linepointer").remove();
            svg.select(".overlay").remove();
            makeHover();
	    });
	}
    
    // TODO: update graph after changing date range
    function newDate() {
        // clear previous errors
        document.getElementById("error").innerHTML = "";
        
        // grab user inputs
        var start = new Date(document.getElementById("start").value);
        var end = new Date(document.getElementById("end").value);
        start = start.toLocaleDateString();
        end = end.toLocaleDateString();
        
        // check valid date range
        if (start > end) {
            document.getElementById("error").innerHTML = "Please enter a valid date range.";
            return false;
        }

        // used to splice daData array
        var startIndex,
            endIndex;
                
        // recreate graph with modified date array
        daData.forEach(function(d, i) {
            var currTime = d.time.toLocaleDateString();
            if (currTime === start && !startIndex) {
                console.log(currTime);
                startIndex = i;
            };
            
            if (currTime === end && !endIndex) {
                console.log(currTime);
                endIndex = i;
            }
        });
        
        // check if indices found
        if (!startIndex || !endIndex) {
            document.getElementById("error").innerHTML = "No data for that date range.";
        }

        // clear graph and title
        d3.select("svg").remove();
        d3.select("#timeframe").text("");

        // recreate canvas and graph
        svg = d3.select("#graph").append("svg").attr("height", height).attr("width", width);
        createGraph(daData.slice(startIndex, endIndex));
    }

    // DEPRECATED: update the graph WITHOUT animations after user selects new timeframe
    function update(dataFile) {
        // clear graph
        d3.select("svg").remove();        
        // clear title
        d3.select("#timeframe").text("");
        // recreate canvas
        svg = d3.select("#graph").append("svg").attr("height", height).attr("width", width);
        // recreate graph with new data
        createData(dataFile);
    }

    // DEPRECATED: set the timeframe paragraph
    var setTimeframe = function(first, last) {
        // to cut off day of the week part of string
        var whitespace = first.toDateString().indexOf(" ");

        // check if looking within one day
        if (first.toDateString() === last.toDateString()) {
            d3.select("#timeframe").append("text").text("Buy prices on "+first.toDateString().substring(whitespace+1)
                                                        +" from"+" "+formatAMPM(first)+" to "+" "+formatAMPM(last))
        } else {
            d3.select("#timeframe").append("text").text("Buy prices from "+first.toDateString().substring(whitespace+1)
                                                        +" "+formatAMPM(first)+" to "+last.toDateString().substring(whitespace+1)+" "+formatAMPM(last))
        }
    }
    
    // area under line http://www.d3noob.org/2013/01/filling-area-under-graph.html
    // line function for converting data to x,y https://gist.github.com/benjchristensen/2579599        

    /**
    * main script
    */
    createData("bitcoins-hourly.csv");
</script>
</body>
</html>
